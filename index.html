<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zifei Lee | CDUT Geophysics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/github-markdown-css/5.1.0/github-markdown.min.css">
    <link rel="stylesheet" href="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/bootstrap-icons/1.10.0/font/bootstrap-icons.css">
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }
        /* 强制方形头像样式 */
        .markdown-body img { 
            border-radius: 0 !important; 
            border: 1px solid #d0d7de; /* 增加细微边框，更有质感 */
        }
        @media (max-width: 767px) { .markdown-body { padding: 15px; } }
        body { background-color: #f6f8fa; }
    </style>
</head>
<body>
    <article id="content" class="markdown-body">
        <i class="bi bi-arrow-repeat"></i> Loading profile...
    </article>

    <script src="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/marked/4.0.2/marked.min.js"></script>
    <script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/polyfill/7.12.1/polyfill.min.js"></script>
    <script id="MathJax-script" async src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/mathjax/3.2.0/es5/tex-mml-chtml.js"></script>

    <script>
        // 获取 Markdown 内容并渲染
        fetch('home.md')
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.text();
            })
            .then(text => {
                // 渲染 Markdown 到页面
                document.getElementById('content').innerHTML = marked.parse(text);
                
                // 渲染后处理：手动修复图片加载并触发数学公式渲染
                const images = document.querySelectorAll('img');
                images.forEach(img => {
                    // 如果路径中包含 photo.png，确保它是方形
                    if(img.src.includes('photo1.png')) {
                        img.style.borderRadius = "0";
                    }
                });

                if (window.MathJax) {
                    MathJax.typesetPromise();
                }
            })
            .catch(err => {
                console.error(err);
                document.getElementById('content').innerHTML = "Error loading content. Please check if home.md exists.";
            });
    </script>
</body>
</html>
